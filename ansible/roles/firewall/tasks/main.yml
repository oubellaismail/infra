- name: Install UFW (Uncomplicated Firewall)
  apt:
    name: ufw
    state: present
  tags: ['firewall', 'packages']

- name: Set UFW default policies
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }
  tags: ['firewall', 'defaults']

- name: Configure UFW rules from variables
  ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port | default('') }}"
    proto: "{{ item.proto | default('any') }}"
    comment: "{{ item.comment | default('') }}"
  loop: "{{ firewall_rules | default([]) }}"
  tags: ['firewall', 'rules']

- name: Allow SSH
  ufw:
    rule: allow
    port: "{{ security.ssh_port }}"
    proto: tcp

- name: Allow HTTP (frontend only)
  ufw:
    rule: allow
    port: "80"
    proto: tcp
  when: inventory_hostname in groups['frontend']

- name: Allow HTTPS (frontend only)
  ufw:
    rule: allow
    port: "443"
    proto: tcp
  when: inventory_hostname in groups['frontend']

- name: Enable UFW
  ufw:
    state: enabled
    logging: 'on'
  tags: ['firewall', 'enable']